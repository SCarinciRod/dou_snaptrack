# =============================================================================
# Streamlit Performance Configuration
# =============================================================================

[browser]
# Disable usage statistics collection (saves network roundtrip)
gatherUsageStats = false

[server]
# Headless mode - no browser auto-open
headless = true
# Disable CORS for local development
enableCORS = false
# Disable XSRF protection for local development
enableXsrfProtection = false
# Larger file upload limit (50MB)
maxUploadSize = 50
# Disable WebSocket compression for faster communication
enableWebsocketCompression = false
# Disable file watcher for faster startup
fileWatcherType = "none"

[runner]
# Don't run on file save during development (saves CPU)
fastReruns = true
# Disable magic commands parsing (slightly faster)
magicEnabled = false

[client]
# Show error details in the browser
showErrorDetails = true
# Disable toolbar for cleaner UI
toolbarMode = "minimal"

[logger]
# Reduce logging for faster operation
level = "error"

[theme]
base = "light"
primaryColor = "#0b2545"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#a18a08ff"
textColor = "#000000"
font = "arial narrow"
